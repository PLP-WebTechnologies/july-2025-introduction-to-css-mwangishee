<!DOCTYPE html>
<html lang="en">
<head>
  <title>Box Model Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1> My CSS Box Model</h1>
  </header>

  <main>
    <section class="card">
      <h2>About</h2>
      <p>This section has padding inside, a border around it, and margin outside.
         You can clearly see how each part of the CSS Box Model works.</p>
    </section>

    <section class="card special">
      <h2>Special Card</h2>
      <p>This one has a different background and thicker border to show contrast.</p>
    </section>
  </main>
</body>
</html>
